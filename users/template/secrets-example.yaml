# User-level secrets template (users/template/secrets-example.yaml)
# Copy this to users/<username>/secrets.yaml and fill in your personal secrets
# These secrets are for your personal user account (git, API keys, personal services)
#
# Generate secure secrets with:
#   openssl rand -hex 32  # For tokens, API keys (64 chars)
#   ssh-keygen -t ed25519  # For SSH keys
#   age-keygen  # For age keys
#
# Encrypt with: SOPS_AGE_KEY_FILE=sops.key nix develop --command sops --config sops.yaml -e -i users/<username>/secrets.yaml

<username>:
  # Personal information
  personal:
    email: "your.name@example.com"
    # personal_email: "personal@example.com"
    # phone: "+1-234-567-8900"
    # full_name: "Your Name"
  
  # Git configuration (for commits, GitHub/GitLab access)
  git:
    email: "your.name@example.com"
    username: "yourusername"
    # signing_key: "..."  # GPG key ID or SSH key for commit signing
    # github_token: "ghp_..."  # GitHub Personal Access Token
    # gitlab_token: "glpat-..."  # GitLab Token
    # gitea_token: "..."
  
  # SSH keys (for accessing remote systems, git repos)
  # ssh:
  #   github: |
  #     -----BEGIN OPENSSH PRIVATE KEY-----
  #     ...
  #     -----END OPENSSH PRIVATE KEY-----
  #   personal_server: |
  #     -----BEGIN OPENSSH PRIVATE KEY-----
  #     ...
  #     -----END OPENSSH PRIVATE KEY-----
  
  # Development API keys (for coding, AI assistants, cloud services)
  # api_keys:
  #   openai: "sk-..."
  #   anthropic: "sk-ant-..."
  #   github_copilot: "..."
  #   vercel: "..."
  #   netlify: "..."
  #   railway: "..."
  
  # Cloud provider credentials (for personal projects)
  # cloud:
  #   aws_access_key_id: "AKIA..."
  #   aws_secret_access_key: "..."
  #   azure_client_id: "..."
  #   azure_client_secret: "..."
  #   gcp_credentials: |
  #     {
  #       "type": "service_account",
  #       ...
  #     }
  
  # Personal services (password managers, VPNs, etc.)
  # services:
  #   bitwarden_master_password: "..."
  #   1password_secret_key: "..."
  #   protonvpn_username: "..."
  #   protonvpn_password: "..."
  #   vpn_config: |
  #     [connection]
  #     ...
  
  # Messaging and communication
  # messaging:
  #   slack_token: "xoxp-..."
